spring.application.name=todo-testing-demo
# H2 in-memory DB (dev runtime). For tests, Spring Boot auto-configures H2 with @DataJpaTest.
spring.datasource.url=jdbc:h2:mem:todo-db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true

# Logging
logging.level.org.hibernate.SQL=warn